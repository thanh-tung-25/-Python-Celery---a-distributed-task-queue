<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Celery Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Celery Distributed Task Demo</h1>

  <section>
    <h2>Thực hiện phép cộng</h2>
    <input id="a" type="number" placeholder="Số a">
    <input id="b" type="number" placeholder="Số b">
    <button id="sendAdd">Gửi tác vụ</button>
    <p id="addStatus"></p>
  </section>

  <section>
    <h2>Đảo chuỗi</h2>
    <input id="text" type="text" placeholder="Nhập chuỗi">
    <button id="sendReverse">Gửi tác vụ</button>
    <p id="reverseStatus"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
