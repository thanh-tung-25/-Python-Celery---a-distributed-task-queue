<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gửi Email Hàng Loạt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gửi Email Hàng Loạt</h1>
    <form id="emailForm">
      <label>Tiêu đề</label>
      <input id="subject" required />
      <label>Nội dung (HTML)</label>
      <textarea id="content" required></textarea>
      <label>Danh sách người nhận (mỗi email 1 dòng)</label>
      <textarea id="recipients" placeholder="a@gmail.com\nb@gmail.com" required></textarea>
      <button type="submit">Gửi</button>
    </form>

    <div id="statusBox" style="display:none">
      <h3>Trạng thái</h3>
      <pre id="status"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
